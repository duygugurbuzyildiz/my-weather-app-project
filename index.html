<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card0" style="width: 90%;">
            <div class="card">
                <div class="card-body1">
                    <div class="row g-3 topPage" style="text-align: center;">
                        <form class="row ms-3 searchBar" id=city-info>
                            <div class="col-sm-3 pt-5">
                                <input
                                    type="submit"
                                    value="Current Location"
                                    class="btn btn-warning"
                                    autofocus="on"
                                    id="current-location-button"/>
                            </div>
                            <div class="col-sm-6 pt-5">
                                <input type="text" class="form-control" placeholder="ðŸ”" id="search-bar" autocomplete="off"/>
                            </div>
                            <div class="col-sm-3 pt-5">
                                <input type="submit" class="btn btn-primary" value="Search" id="search-button"/>
                            </div>
                        </form>
                    </div>
                    <div class= "row" id="top-page">
                        <div class="col-6 ">
                            <img id="main-city-icon"src="" alt="" />
                            <span class="cityTemperature" >
                                <span id="city-temperature-value"></span>
                                <span class="degreeAppeariance"> <a href="#" class="active" id="celsius">ÂºC</a> 
                                    |
                                <a href="#" id="fahrenheit"> ÂºF</a>
                                </span>
                            </span>
                        </div>
                        <div class="col-6 secondColumnOfTopPage">
                            <h1 class="mainCity" id="main-city">
                            </h1>
                            <h2 class="currentDate main-city-related-infos" id="current-date"></h2>
                            <h2 class="weatherDescription main-city-related-infos" id="weather-description"></h2>
                            <h2 class="main-city-related-infos"> Sun Rise :<span class="SunRise main-city-related-infos" id="sun-rise"></span> , Sun Set:<span class="SunSet main-city-related-infos" id="sun-set"></h2></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body2">
                    <div class="weatherForecastHourly" id="forecast-hourly">
                        <div class="row">
                            <div class="col-1" style="text-align: center;" id="hourly-temperature">
                                <div class="temperature-value-hourly" id="temperature-hourly">12</div>
                                <img src="" alt="" width="35"/>
                                <div class="hourlyTime" id="hourly-time">13:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body3">
                    <div class="weatherForecast" id="forecast">
                        <div class="row g-3 mt-2" style="text-align: center;">
                            <div class="col-2">
                                <div class="forecastDate"></div>
                                <img src="" alt="" width="42"/>
                                <div class="forecastTemperature"></div>
                                    <span class="weather-forecast-temperature-max"></span>ÂºC   
                                    <span class="weather-forecast-temperature-min"></span>ÂºC
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="card" id="card-body-four" style="width: 90%;">
                <div class="card-body4">
                    <div class="row" style="text-align: center;">
                        <div class="col-6 pt-2 pb-3 border-end border-bottom">
                            <strong> Wind Speed</strong>
                            <br />
                            <span id="wind-speed"></span> km/h
                        </div>
                        <div class="col-6 pt-2 pb-3 border-bottom">
                            <strong> Feels like </strong>
                            <br />
                            <span id="feels-like"></span> ÂºC   
                        </div>
                    </div>
                    <div class="row" style="text-align: center;">
                        <div class="col-6 pt-3 pb-2 border-end">
                            <strong> Humidity </strong>
                            <br />
                            <span id="humidity"></span> %
                        </div>
                        <div class="col-6 pt-3 pb-2">
                            <strong> Pressure </strong>
                            <br />
                            <span id="pressure"></span> hPa
                        </div>
                    </div>
                </div>
            </div>
            <p>
                <a href="https://github.com/duygugurbuzyildiz/my-weather-app-project" target="_blank">
                    Open-source code 
                </a>
                ,by Duygu Gurbuz Yildiz
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
